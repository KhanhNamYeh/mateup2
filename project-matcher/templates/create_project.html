{% extends 'base.html' %}

{% block title %}Create Project | Project Matcher{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Create New Project</h2>
    
    <form method="post" action="{{ url_for('create_project') }}" class="project-form">
        <div class="form-group">
            <label for="title">Project Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="description">Project Description</label>
            <textarea id="description" name="description" rows="5" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="required_skills">Required Skills (comma separated)</label>
            <input type="text" id="required_skills" name="required_skills" placeholder="e.g. Python, JavaScript, UI Design">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn">Create Project</button>
            <a href="{{ url_for('projects') }}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
